description: | 
    §b[마나 수정] : 30초 마다 1씩 상승, 최대 10까지 채워집니다.
    §a철괴를 들고 우 클릭 시 능력을 사용합니다.
    능력 사용 시 주변 100칸의 플레이어에게 능력 사용이 공지됩니다.
    능력 사용 후 30초 뒤, 자신의 위치에 매우 큰 폭발을 일으킵니다.
    폭발의 영향으로 자신은 사망합니다.
    폭발이 일어나기 전 사망 할 경우, 능력이 캔슬됩니다.
