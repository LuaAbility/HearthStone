    §b[마나 수정] : 체력을 소모할 때, 1씩 회복됩니다. §7( 1~6개: 1칸 소모 / 7~10개: 2칸 소모 )
    §e철괴§a을(를) 들고 우 클릭 시 §b스컬지를 3명 소환§a합니다.
    §a스컬지는 아군을 공격하지 않습니다.
    §a스컬지는 §c30초 뒤에 사라지며, §a사망한 스컬지 1명당 §d체력을 2칸 회복§a합니다.
    §a자신 또는 스컬지가 죽인 플레이어 1명 당 §b소환하는 스컬지의 수가 증가§a합니다.
    §c능력 발동 중에는 추가적인 능력 사용이 불가능합니다.
