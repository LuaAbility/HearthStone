name: '타락자 느조스'
rank: 'S'
description: | 
    §b[마나 수정] : 체력을 소모할 때, 1씩 회복됩니다. §7( 1~6개: 1칸 소모 / 7~10개: 2칸 소모 )
    §e철괴§a을(를) 들고 우 클릭 시 §b탈락한 모든 플레이어를 부활§a시킵니다.
    §a부활한 플레이어는 철 갑옷과 철 검을 얻으며, §c30초 뒤에 다시 사망합니다.
    §a부활한 플레이어는 당신을 공격할 수 없습니다.
    §c능력 발동 중에는 추가적인 능력 사용이 불가능합니다.
    §7(필요 마나 수정 : 7개)